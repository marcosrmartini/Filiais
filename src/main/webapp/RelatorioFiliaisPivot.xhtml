<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<f:metadata>
		<f:viewAction action="#{relatorioBean.relatorioFilialPivot}" />
	</f:metadata>
	<ui:define name="titulo">Relatório de filiais</ui:define>
	<ui:define name="corpo">
		<h1>Relatório de vendas anuais</h1>
		<h:form id="frm">


			<div align="center">
				<h:dataTable value="#{relatorioBean.listaFilialPivot}" var="filial"
					class="table table-striped table-hover">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Filial" />
						</f:facet>
						<h:outputText value="#{filial[0]}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Janeiro" />
						</f:facet>
						<h:outputText value="#{filial[1]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Fevereiro" />
						</f:facet>
						<h:outputText value="#{filial[2]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Março" />
						</f:facet>
						<h:outputText value="#{filial[3]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Abril" />
						</f:facet>
						<h:outputText value="#{filial[4]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Maio" />
						</f:facet>
						<h:outputText value="#{filial[5]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Junho" />
						</f:facet>
						<h:outputText value="#{filial[6]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Julho" />
						</f:facet>
						<h:outputText value="#{filial[7]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Agosto" />
						</f:facet>
						<h:outputText value="#{filial[8]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Setembro" />
						</f:facet>
						<h:outputText value="#{filial[9]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Outubro" />
						</f:facet>
						<h:outputText value="#{filial[10]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Novembro" />
						</f:facet>
						<h:outputText value="#{filial[11]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Dezembro" />
						</f:facet>
						<h:outputText value="#{filial[12]}">
							<f:convertNumber type="currency" currencySymbol="R$"
								locale="en_US" />
						</h:outputText>
					</h:column>







				</h:dataTable>
			</div>



		</h:form>
	</ui:define>
</ui:composition>
