<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="titulo">Carregar arquivo</ui:define>
	<ui:define name="corpo">
		<h1>Carregar arquivo</h1>
		<h:form id="frm" enctype="multipart/form-data">

			<h:outputLabel value="Arquivo" for="arquivo" />
			<h:inputFile id="arquivo" value="#{arquivoBean.arquivo}"
				required="true" label="Arquivo" />

			<h:commandButton value="Importar" action="#{arquivoBean.importa}" />

		</h:form>
	</ui:define>
</ui:composition>
